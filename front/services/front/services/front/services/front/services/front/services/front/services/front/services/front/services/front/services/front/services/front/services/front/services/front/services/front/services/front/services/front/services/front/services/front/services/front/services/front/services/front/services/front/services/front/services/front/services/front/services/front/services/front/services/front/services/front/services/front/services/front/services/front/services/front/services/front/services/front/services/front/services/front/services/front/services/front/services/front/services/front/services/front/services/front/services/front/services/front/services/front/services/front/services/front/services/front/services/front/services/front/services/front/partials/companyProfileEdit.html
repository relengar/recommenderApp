<section id="banner">
  <div class="inner">
    <div class="top-banner">
      <h1>{{currentCompany.name}}</h1>
    </div>
  </div>
</section>
<section id="three">
  <div class="inner">
    <h2>Gallery</h2>
    <p ng-show="!paramsId">
      <div class="button small" ngf-select ngf-drop ngf-keep="true" ng-model="gallery" name="gallery" ngf-pattern="'image/*'"
      ngf-accept="'image/*'" ngf-max-size="5MB" ngf-min-height="100"
      ngf-resize="{width: 150, height: 150}" ngf-multiple="true" ngf-max-files="20">Select or drop pictures here to upload</div>
      <p ng-show="gallery.length > 0">
        <span ng-repeat="pic in gallery">
          <img style="max-width:20%;" ngf-thumbnail="pic"><a href="" ng-click="deletePicture(pic)">delete</a>
        </span>
      </p>
    </p>
    <ul ng-show="currentCompany.gallery.length > 0">
      <button ng-click="deleteGallery()" type="button" name="deleteGallery">Delete all pictures</button>
    </ul>
  </div>
  <div class="inner">
    <h2>Company</h2>
    <form name="form" method="post">
      <p>
        <label for="email">E-mail</label>
        <input ng-model="currentCompany.email" type="email" name="email">
        <span ng-show="form.email.$error.email">This is not a valid email.</span>
      </p>
      <p>
        <label for="homepage">Web page</label>
        <input ng-model="currentCompany.homepage" type="url" name="homepage">
      </p>
      <p>
        <label for="address">Address</label>
        <input ng-maxlength="200" ng-minlength="2" ng-model="currentCompany.address" type="text" name="address">
      </p>
      <p>
        <label for="description">Description Text</label>
        <br />
        <textarea ng-model="data.description" name="description" rows="8" cols="80"></textarea>
      </p>
      <ul>
        <button ng-disabled="!form.$valid" ng-click="updateCompany()" type="button" name="submitNewCompany">Update company</button>
        <button ng-click="deleteCompany()" type="button" name="submitNewCompany">Delete this company</button>
      </ul>
    </form>
  </div>
</section>
