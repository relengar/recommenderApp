<section id="banner">
  <div class="inner wrapper">
    <h1>Register a new Company</h1>
  </div>
</section>

<section id="main">
  <div class="inner">
    <form class="" name="form" method="post">
      <div class="row uniform">
        <div class="6u 12u$(xsmall)">
          <label for="name">Name</label>
          <input ng-required="true" ng-pattern="" ng-maxlength="50" ng-model="data.name" type="text" name="name">
        </div>
        <div class="6u 12u$(xsmall)">
          <label for="ico">ICO</label>
          <input ng-maxlength="50" ng-model="data.ico" type="text" name="name">
        </div>
        <div class="6u 12u$(xsmall)">
          <label for="category">Category</label>
          <select class="" name="" ng-model="data.category">
            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
          </select>
        </div>
        <div class="6u 12u$(xsmall)">
          <label for="email">E-mail</label>
          <input ng-model="data.email" type="email" name="email">
          <span ng-show="form.email.$error.email">This is not a valid email.</span>
        </div>
        <div class="6u 12u$(xsmall)">
          <label for="homepage">Web page</label>
          <input ng-model="data.homepage" type="url" name="homepage">
        </div>
        <div class="6u 12u$(xsmall)">
          <label for="address">Address</label>
          <input ng-maxlength="200" ng-minlength="2" ng-model="data.address" type="text" name="address">
        </div>
        <!-- <p><input type="text" name="phone" value=""></p> -->
      </div>
      <div>
        <p>
          <label for="description">Description Text</label>
          <br />
          <textarea ng-model="data.description" name="description" rows="8" cols="80"></textarea>
        </p>
      </div>

      <div class="">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
          <ui-gmap-circle refresh='map.refresh' center='circle.center' radius='circle.radius' fill='circle.fill' stroke='circle.stroke' draggable='true' editable='true' geodesic='true'></ui-gmap-circle>
        </ui-gmap-google-map>
      </div>

      <p ng-show="!paramsId">
        <div class="button small" ngf-select ng-model="data.gallery" name="gallery" ngf-pattern="'image/*'"
        ngf-accept="'image/*'" ngf-max-size="5MB" ngf-min-height="100"
        ngf-resize="{width: 150, height: 150}" ngf-multiple="true" ngf-max-files="20">Select pictures to upload</div>
        <!-- <p><img style="max-width:20%;" ngf-thumbnail="data.gallery || '/front/files/images/user-icon-placeholder.jpeg'"></p> -->
        <p><img ng-repeat="pic in data.gallery" style="max-width:20%;" ngf-thumbnail="pic"></p>
      </p>

      <div>
        <p><button ng-disabled="!form.$valid" ng-click="submitCompany()" type="button" name="submitNewCompany">Create a company</button></p>
      </div>

    </form>
  </div>
</section>
